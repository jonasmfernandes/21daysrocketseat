<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glassmorphism</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <img class="img" src="WhatsApp Image 2022-06-30 at 00.38.22.jpeg" alt="">
            <h1>Jonas Fernandes</h1>
            <h2>Front end Developer</h2>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Portfolio</li>

    <script>
        VanillaTilt.init(document.querySelectorAll(".container"),{
          max: 25,
          speed: 900
      });
      </script>
    
</body>
</html>
